<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <title>RGB</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/fontawesome-free-5.9.0-web/css/all.css') }}">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/highlight/styles/atelier-lakeside-dark.css') }}">
      
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type="text/javascript" src = " {{url_for('static', filename='styles/highlight/highlight.pack.js') }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script type="text/javascript" src = " {{url_for('static', filename='scripts/script.js') }}"></script>
  </head>



  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">RGB</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>RGB-Standard</span>
            
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                <i class="fas fa-angle-double-right"></i>
                  Level One
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-angle-double-right"></i>
                    Level Two
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-angle-double-right"></i>
                    Level Three
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>RGB-Telemetry</span>
              
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                  <i class="fas fa-angle-double-right"></i>
                    Level One
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="fas fa-angle-double-right"></i>
                      Level Two
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="fas fa-angle-double-right"></i>
                      Level Three
                  </a>
                </li>
              </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-12">

          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 id = "heading" class="h2">Dashboard</h1>
          </div>
          <div class = "row content">
            <div class = "col-lg-11 d-flex align-items-start">
              <div class = "col-lg-4 ">
                <form>
                  <div class="form-group">
                    <label for="clusterID">Enter Cluster ID</label>
                    <input type="number" class="form-control" id="clusterID" aria-describedby="clusterID" placeholder="Cluster ID">
                    <small id="clusterID" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                      <label for="nodeID">Enter Node ID</label>
                      <input type="number" class="form-control" id="nodeID" aria-describedby="nodeID" placeholder="Node ID">
                      <small id="nodeID" class="form-text text-muted"></small>
                    </div>
                  
                  <a href = # id = process><button type="submit" class="btn btn-primary">Run</button></a>
                </form>
              </div>
              
              <div class = "col-lg-6">
            
                
                  <div class = "card"><pre id = "result"><code class = "json">Your results will be displayed here</code></pre>
                  </div>
              </div>
            </div>

          </div>


        </main>


      </div>

    </div>


  </body>


</html>
